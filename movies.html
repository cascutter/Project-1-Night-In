<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bulma styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/9d49fb545e.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <title>It's movie time!</title>

    <!--EXTRA STYLING TO GET RID OF UL BULLETS-->
    <style>
      ul {
        list-style-type: none !important;
      }
    </style>

</head>
<body>
  <div class="main-container is-mobile">
    <figure class="image">
      <img src="Assets/Images/movie.png" alt="popcorn and remote">
    </figure> 
    <section class="container">
      <h1 class="title">
        It's movie time!
      </h1>
      <h2 class="subtitle">
        Grab the popcorn and select a genre:
      </h2>
    </section>
    <!--scroll down menu-->
    <div class="field has-addons">
      <div class="control is-expanded">
        <div class="select is-fullwidth is-outlined is-primary">
          <select id="genre">
          </select>
        </div>
      </div>
      <div class="control">
        <button type="submit" class="button is-primary is-outlined" id="submit-genre">Choose</button>
      </div>
    </div>
    <!--Movie Titles-->
    <div class="container is-fluid is-mobile">
      <div class="row is-mobile">
      <header class="card-header">
          <h1 class="card-header-title" id="recipe-name"></h1>
      </header>
      <div class="card-content">
        <div id="movieList" class="content">
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="field is-grouped" id="btnGroup">
      <p class="control">
        <a href="recipe.html">
          <button class="button is-light is-outlined">
            <span class="icon">
              <i class="fas fa-hamburger"></i>
            </span>
            <span>Recipes</span>
          </button>
        </a>
      </p>
      <p class="control">
        <a href="cocktails.html">
          <button class="button is-light is-outlined">
            <span class="icon">
              <i class="fas fa-cocktail"></i>
            </span>
            <span>Cocktails</span>
          </button>
        </a>
      </p>
      <p class="control">
        <a href="index.html">
          <button class="button is-light is-outlined">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span>Home</span>
          </button>
        </a>
      </p>
    </div>
  </footer>
  </section>
  <script src="Assets/movies.js"></script>
</body>
</html>
