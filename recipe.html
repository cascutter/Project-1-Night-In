<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Cook</title>

    <!-- bulma styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <!-- font awesome icons -->
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.8.1/css/all.css”
        integrity=“sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf” crossorigin=“anonymous” />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
<div class="main container is-mobile">
    <figure class="image">
        <img src="Images/recipe.png" alt="curry stew">
    </figure>

    <section class="container">
        <h1 class="title">
            What's cookin'?
        </h1>
        <h2 class="subtitle">
            Enter your ingredients (separated by commas), and a keyword to get some recipe ideas.
        </h2>
    </section>
    </br>
    <div class="field is-grouped" id="drink-search">
        <p class="control">
            <input id="ingredientSearch" class="input" type="text" placeholder="Ex: onions,garlic,butter" onfocus= "this.value=''">
        </p>
        <p class="control">
            <input id="keywordSearch" class = "input" type="text" placeholder="Ex: casserole" onfocus="this.value=''">
        </p>
        <p class="control">
            <a id="ingredientSearchBtn" class="button is-primary is-outlined">
                Let's Eat!
            </a>
        </p>
    </div>
    <div id="recipeList" class="content"></div>
    <footer class="footer">
        <div class="field is-grouped"id="btnGroup">
            <p class="control">
                <a href="movies.html">
                    <button class="button">
                        Movies
                    </button>
                </a>
            </p>
            <p class="control">
                <a href="cocktails.html">
                    <button class="button">
                        Cocktails
                    </button>
                </a>
            </p>
            <p class="control">
                <a href="homepage.html">
                    <button class="button">
                        Home
                    </button>
                </a>
            </p>
        </div>
        </footer>
</div>
    <script src="./Assets/recipe.js"></script>
</body>

</html>
