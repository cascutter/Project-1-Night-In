<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Cook</title>

    <!-- bulma styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <!-- font awesome icons -->
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.8.1/css/all.css”
        integrity=“sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf” crossorigin=“anonymous” />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Assets/recipe.js"></script>


</head>

<body>
    <figure class="image is-5by3">
        <img src="Images/food.jpg">
    </figure>

    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    A Night In With a Home Cooked Meal
                </h1>
                <h2 class="subtitle">
                    Please input your ingredients separated by commas, or a keyword.
                </h2>
            </div>
        </div>
    </section>

    <div class="columns is-mobile">
        <!-- empty column for spacing -->
        <div class="column is-full"></div>
    </div>
    <div class="columns is-mobile">
        <div class="column is-half">Ingredients:
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input id="ingredient"class="input" type="text" placeholder="onions,garlic,butter">
                </p>
                <p class="control">
                    <a class="button is-dark" id="ingredientSearch">
                        Search
                    </a>
                </p>
            </div>
        </div>

        <div class="column">Keyword:
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="casserole">
                </p>
                <p class="control">
                    <a class="button is-dark" id="keywordSearch">
                        Search
                    </a>
                </p>
            </div>
        </div>
    </div>

    <div class="columns">
        <div class="column is-full">
            <div class="field is-grouped">
                <p class="control">
                    <button class="button is-link">
                        Movies
                    </button>
                </p>
                <p class="control">
                    <button class="button">
                        Recipes
                    </button>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
