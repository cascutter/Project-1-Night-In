<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Cook</title>

    <!-- bulma styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/9d49fb545e.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="main container is-mobile">
        <figure class="image">
            <img src="Assets/Images/recipe.png" alt="curry stew">
        </figure>
    <section class="container">
        <h1 class="title">
            What's cookin'?
        </h1>
        <h2 class="subtitle">
            Enter your ingredients (separated by commas), and a keyword to get some recipe ideas.
        </h2>
    </section>
    </br>
    <div class="field is-vertical">
        <p class="control">
            <input id="ingredientSearch" class="input" type="text" placeholder="Ex: onions,garlic,butter" onfocus= "this.value=''">
        </p>
    </br>
        <p class="control">
            <input id="keywordSearch" class = "input" type="text" placeholder="Ex: casserole" onfocus="this.value=''">
        </p>
    </br>
        <p class="control">
            <a id="ingredientSearchBtn" class="button is-primary is-outlined">
                Let's Eat!
            </a>
        </p>
    </div>
    <div class="container is-fluid is-mobile">
        <div class="row is-mobile">
        <header class="card-header">
            <h1 class="card-header-title" id="recipe-name"></h1>
        </header>
        <div class="card-content">
            <div id="recipeList" class="content"></div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="field is-grouped" id="btnGroup">
        <p class="control">
            <a href="movies.html">
            <button class="button is-light is-outlined">
                <span class="icon">
                <i class="fas fa-film"></i>
                </span>
                <span>Movies</span>
            </button>
            </a>
        </p>
        <p class="control">
            <a href="cocktails.html">
            <button class="button is-light is-outlined">
                <span class="icon">
                <i class="fas fa-cocktail"></i>
                </span>
                <span>Cocktails</span>
            </button>
            </a>
        </p>
        <p class="control">
            <a href="index.html">
            <button class="button is-light is-outlined">
                <span class="icon">
                <i class="fas fa-home"></i>
                </span>
                <span>Home</span>
            </button>
            </a>
        </p>
        </div>
    </footer>
    </div>
    <script src="./Assets/recipe.js"></script>
</body>
</html>
