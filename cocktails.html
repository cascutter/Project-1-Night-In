<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bulma styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/9d49fb545e.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/style.css">
    <title>A Night In: Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="main-container is-mobile">
    <figure class="image">
        <img src="Assets/Images/cocktail.png" alt="cocktail being poured">
    </figure>
    <div class="container">
        <h1 class="title">
            Pick your posion.
        </h1>
        <h2 class="subtitle">
            Enter your spirit of choice:
        </h2>
    </div>
    </br>
    <!--scroll down menu-->
    <div class="field is-vertical" id="drink-search">
        <p class="control">
            <input id="searchDrinks" onfocus="this.value=''" class="input" type="text" placeholder="Ex: Vodka">
        </p>
    </br>
        <p class="control">
            <a id="searchBtn" class="button is-primary is-outlined">
                Bartender!
            </a>
        </p>
    </div>
    <div class="container is-fluid is-mobile">
        <div class="row is-mobile">
        <header class="card-header">
            <h1 class="card-header-title" id="drink-name"></h1>
        </header>
        <div class="card-content">
            <div class="content" id="infoDiv"></div>
            <div class="content" id="drinksHere"></div>
        </div>
        </div>
    </div>
    <!-- Footer -->
  <footer class="footer">
    <div class="field is-grouped" id="btnGroup">
      <p class="control">
        <a href="movies.html">
          <button class="button is-light is-outlined">
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
            <span>Movies</span>
          </button>
        </a>
      </p>
      <p class="control">
        <a href="recipe.html">
          <button class="button is-light is-outlined">
            <span class="icon">
              <i class="fas fa-hamburger"></i>
            </span>
            <span>Recipes</span>
          </button>
        </a>
      </p>
      <p class="control">
        <a href="homepage.html">
          <button class="button is-light is-outlined">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span>Home</span>
          </button>
        </a>
      </p>
    </div>
  </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
</div>
<script src="Assets/drinkscript.js"></script>
</body>
</html>
