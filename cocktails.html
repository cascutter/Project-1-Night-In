<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bulma styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/9d49fb545e.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Assets/style.css">
  <title>Pick your poison.</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div class="main container is-mobile">
    <!--Main page image-->
    <figure class="image">
      <img src="Assets/Images/cocktail.png" alt="cocktail being poured" id="header-image">
    </figure>
    <div class="intro">
      <h1 class="title">
        Pick your poison.
    </h1>
    <h2 class="subtitle">
        Enter your spirit of choice:
    </h2>
</div>
</br>
<!--scroll down menu-->
<div class="field is-vertical" id="drink-search">
    <!--Search input field-->
    <p class="control">
        <input id="searchDrinks" onfocus="this.value=''" class="input" type="text" placeholder="Ex: Vodka">
    </p>
</br>
<!--Search button-->
<p class="control">
    <a id="searchBtn" class="button is-primary is-outlined">
        Bartender!
    </a>
</p>
</div>
<!--Nav buttons-->
<div class="field is-grouped" id="btnGroup">
  <p class="control">
    <a href="movies.html">
      <button class="button is-light is-outlined">
        <span class="icon">
          <i class="fas fa-film"></i>
        </span>
        <span>Movies</span>
      </button>
    </a>
  </p>
  <p class="control">
    <a href="recipe.html">
      <button class="button is-light is-outlined">
        <span class="icon">
          <i class="fas fa-hamburger"></i>
        </span>
        <span>Recipes</span>
      </button>
    </a>
  </p>
  <p class="control">
    <a href="index.html">
      <button class="button is-light is-outlined">
        <span class="icon">
          <i class="fas fa-home"></i>
        </span>
        <span>Home</span>
      </button>
    </a>
  </p>
</div>
<div class="container is-fluid is-mobile">
    <div class="card-content">
        <!---Drink info here-->
        <div class="content" id="infoDiv"></div>
        <!--Return to top button-->
        <button onclick="topFunction()" id="homeBtn" title="Go to top">Return to Top</button>
    </div>
</div>
  <!-- Footer -->
  <footer class="footer">
      Â© 2020 RACR 
  </footer>
  <!--Javascript/Jquery sources-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </div>
  <script src="Assets/drinkscript.js"></script>
</body>

</html>
